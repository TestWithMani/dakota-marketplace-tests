[pytest]
addopts = -v --html=reports/report.html --self-contained-html
testpaths = tests

# Register markers to avoid warnings
markers =
    # Tab markers - run all 6 test cases for a specific tab
    accounts: Run all tests for Accounts tab
    contact: Run all tests for Contact tab
    all_documents: Run all tests for All Documents tab
    filings_13f_investments_search: Run all tests for 13F Filings Investments Search tab
    conference_search: Run all tests for Conference Search tab
    consultant_reviews: Run all tests for Consultant Reviews tab
    continuation_vehicle: Run all tests for Continuation Vehicle tab
    dakota_city_guides: Run all tests for Dakota City Guides tab
    dakota_searches: Run all tests for Dakota Searches tab
    dakota_video_search: Run all tests for Dakota Video Search tab
    fee_schedules_dashboard: Run all tests for Fee Schedules Dashboard tab
    fund_family_memos: Run all tests for Fund Family Memos tab
    fund_launches: Run all tests for Fund Launches tab
    investment_allocator_accounts: Run all tests for Investment Allocator Accounts tab
    investment_allocator_contacts: Run all tests for Investment Allocator Contacts tab
    investment_firm_accounts: Run all tests for Investment Firm Accounts tab
    investment_firm_contacts: Run all tests for Investment Firm Contacts tab
    manager_presentation_dashboard: Run all tests for Manager Presentation Dashboard tab
    my_accounts: Run all tests for My Accounts tab
    pension_documents: Run all tests for Pension Documents tab
    portfolio_companies: Run all tests for Portfolio Companies tab
    portfolio_companies_contacts: Run all tests for Portfolio Companies Contacts tab
    private_fund_search: Run all tests for Private Fund Search tab
    public_company_search: Run all tests for Public Company Search tab
    public_investments_search: Run all tests for Public Investments Search tab
    public_plan_minutes_search: Run all tests for Public Plan Minutes Search tab
    recent_transactions: Run all tests for Recent Transactions tab
    university_alumni_contacts: Run all tests for University Alumni Contacts tab
    
    # Suite markers - run all tests in a specific suite
    column_names: Run all column name tests
    fields_comparison: Run all fields comparison tests
    fields_display: Run all fields display tests
    lazy_loading: Run all lazy loading tests
    list_view_crud: Run all list view CRUD tests
    pin_unpin: Run all pin/unpin functionality tests
